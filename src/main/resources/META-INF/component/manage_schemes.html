<div data-eht-fragment="'body'">
  <form id="scheme-selector-form" data-eht-fragment="'scheme-selector-form'" class="aui">
    <label for="scheme-selector">Scheme: </label> <select id="scheme-selector"
      data-eht-fragment="'scheme-selector'" class="select" onchange="handleClientSchemeChange();">
      <option value="" data-eht-attr-selected="(empty(selectedSchemeId)) ? 'selected' : null">(Please
        select)</option>
      <option data-eht-foreach="{'scheme' : schemeCollection}" data-eht-attr-value="scheme.schemeId"
        data-eht-text="scheme.name"
        data-eht-attr-selected="(selectedSchemeId == scheme.schemeId) ? 'selected' : null">Weekdays</option>
    </select>

    <button id="scheme-edit-button" class="aui-button" onclick="openEditSchemeDialog(event);"
      data-eht-attr-disabled="(empty(selectedSchemeId)) ? 'disabled' : null">Edit</button>
    <button id="scheme-delete-button" class="aui-button"
      onclick="deleteSchemaValidationDialog.show(deleteScheme, event);"
      data-eht-attr-disabled="(empty(selectedSchemeId)) ? 'disabled' : null">Delete</button>
    <button class="aui-button" onclick="openNewSchemeDialog(event);">New</button>
  </form>

  <section role="dialog" id="schemeDataDialog" class="aui-layer aui-dialog2 aui-dialog2-medium"
    aria-hidden="true" data-aui-remove-on-hide="false">
    <!-- Dialog header -->
    <header class="aui-dialog2-header">
      <!-- The dialog's title -->
      <h1 class="aui-dialog2-header-main">Scheme</h1>
      <!-- Close icon -->
      <a class="aui-dialog2-header-close"> <span
        class="aui-icon aui-icon-small aui-iconfont-close-dialog">Close</span>
      </a>
    </header>
    <!-- Main dialog content -->
    <div class="aui-dialog2-content">
      <form class="aui" action="#">
        <input type="hidden" id="scheme-id-input" />
        <div class="field-group">
          <label for="scheme-name-input">Name</label><input id="scheme-name-input" class="text" />
          <button class="aui-button aui-button-primary" onclick="saveScheme(event);">Save</button>
        </div>
      </form>
    </div>
  </section>

</div>
